<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/2add9773c5.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.min.js" integrity="sha384-G/EV+4j2dNv+tEPo3++6LCgdCROaejBqfUeNjuKAiuXbjrxilcCdDz6ZAVfHWe1Y" crossorigin="anonymous"></script>
</head>
<body>
    <div class="calculator">
    <!-- body start here -->
        <div class="calsBody">

            <header class="menuBar">
                <!-- menu bar -->
                <button class="menuButton"><i class="fa-solid fa-list-ul"></i></button>
            </header>
    
            <section>
                <!-- input value -->
                <input class="placeholder" type="text" name="inputValue" placeholder="0"  id="display">
            </section>
    
            <section>
                <!-- value section start here -->
                <div class="valueSection">
                    <!-- first row -->
                    <ul class="firstRow container valueSection">
                        
                        <li>
                            <button class="buttonGray" onclick="clearDisplay()">AC</button>
                        </li>

                        <li>
                            <button class="buttonGray" onclick="toggleSign()"><i class="fa-solid fa-plus-minus"></i></button>
                        </li>

                        <li>
                            <button class="buttonGray" onclick="percent()"><i class="fa-solid fa-percent"></i></button>
                        </li>
                        <li>
                            <button class="buttonOrange" onclick="appendValue('/')"><i class="fa-solid fa-divide"></i></button>
                        </li>
                        
                    </ul>
                    <!-- second row -->
                    <ul class="secondRow container valueSection">
                        <li>
                            <button onclick="appendValue('7')">7</button>
                        </li>
                        <li>
                            <button onclick="appendValue('8')">8</button>
                        </li>
                        <li>
                            <button onclick="appendValue('9')">9</button>
                        </li>
                        <li>
                            <button class="buttonOrange" onclick="appendValue('*')"><i class="fa-solid fa-xmark"></i></button>
                        </li>
                        
                    </ul>
                    <!-- third row -->
                    <ul class="thirdRow container valueSection">
                        <li>
                            <button onclick="appendValue('4')">4</button>
                        </li>
                        <li>
                            <button onclick="appendValue('5')">5</button>
                        </li>
                        <li>
                            <button onclick="appendValue('6')">6</button>
                        </li>
                        <li>
                            <button class="buttonOrange" onclick="appendValue('-')"><i class="fa-solid fa-minus"></i></button>
                        </li>
                    </ul>
                    <!-- forth row -->
                    <ul class="forthRow container valueSection">
                        <li>
                            <button onclick="appendValue('1')">1</button>
                        </li>
                        <li>
                            <button onclick="appendValue('2')">2</button>
                        </li>
                        <li>
                            <button onclick="appendValue('3')">3</button>
                        </li>
                        <li>
                            <button class="buttonOrange" onclick="appendValue('+')"><i class="fa-solid fa-plus"></i></button>
                        </li>
                    </ul>
                    <!-- fifth row -->
                    <ul class="fifthRow container valueSection">
                        <li>
                            <button onclick=""><i class="fa-solid fa-calculator"></i></button>
                        </li>
                        <li>
                            <button onclick="appendValue('0')">0</button>
                        </li>
                        <li>
                            <button onclick="appendValue('.')">.</button>
                        </li>
                        <li>
                            <button class="buttonOrange" onclick="calculateResult()"><i class="fa-solid fa-equals"></i></button>
                        </li>
                    </ul>
                    <!-- value section end here -->
                </div>
            </section>
        </div>


    </div>

    <script src="./script.js"></script>
</body>
</html>
